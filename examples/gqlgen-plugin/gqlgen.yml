# gqlgen configuration with gqlschemagen plugin

# Schema files (gqlschemagen will generate schemas here)
schema:
  - graph/schema/*.graphql

# Generated code output
exec:
  filename: graph/generated.go
  package: graph

# Model configuration
model:
  filename: graph/model/models_gen.go
  package: model

# Resolver configuration
resolver:
  layout: follow-schema
  dir: graph
  package: graph
  filename_template: "{name}.resolvers.go"

# Note: gqlschemagen plugin is configured in generate.go, not here
# gqlgen doesn't support custom plugin configuration in this file
